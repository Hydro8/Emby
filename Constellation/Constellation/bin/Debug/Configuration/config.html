﻿<!DOCTYPE html>
<html>
<head>
    <title>Constellation</title>
</head>
<body>
    <div data-role="page" class="page type-interior pluginConfigurationPage ConstellationConfigurationPage" data-require="emby-input,emby-button,emby-checkbox,emby-select">
        <div data-role="content">
            <div class="content-primary">
                <form class="ConstellationConfigurationForm">
                    <div style="height:0; overflow: hidden;"><input type="text" name="fakeusernameremembered" tabindex="-1" /><input type="password" name="fakepasswordremembered" tabindex="-1" /></div>
                    <div class="selectContainer">
                        <select is="emby-select" id="selectUser" label="Configure Constellation for:"></select>
                    </div>
                    <label class="checkboxContainer">
                        <input is="emby-checkbox" type="checkbox" id="chkEnableConstellation" />
                        <span>Enabled</span>
                    </label>
                    <div class="inputContainer">
                        <input is="emby-input" type="text" id="txtConstellationUrl" required="required" label="Constellation url :" />
                        <div class="fieldDescription">
                            With communication protocol, e.g. : http://192.168.0.10
                        </div>
                    </div>
                    <div class="inputContainer">
                        <input is="emby-input" type="number" id="txtConstellationPort" label="Constellation port :" />
                        <div class="fieldDescription">
                            By default 8088
                        </div>
                    </div>
                    <div class="inputContainer">
                        <input is="emby-input" type="text" id="txtConstellationSentinelName" label="Sentinel name :" />
                        <div class="fieldDescription">
                            By default Emby
                        </div>
                    </div>
                    <div class="inputContainer">
                        <input is="emby-input" type="text" id="txtConstellationPackageName" required="required" label="Package name :" />
                        <div class="fieldDescription">
                            By default Info
                        </div>
                    </div>
                    <div class="inputContainer">
                        <input is="emby-input" type="text" id="txtConstellationPackageCredential" required="required" label="Package credential :" />
                    </div>
                    <div>
                        <button is="emby-button" type="button" class="raised button-cancel block" id="testNotification">
                            <span>Test Connexion</span>
                        </button>
                    </div>
                    <br />
                    <div>
                        <button is="emby-button" type="submit" class="raised button-submit block"><span>Save</span></button>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript">

            (function () {

                var pluginId = "2946961B-0B09-49D2-869D-C4AF5CA9F6E5";

                function loadUserConfig(page, userId) {

                    Dashboard.showLoadingMsg();

                    ApiClient.getPluginConfiguration(pluginId).then(function (config) {

                        var ConstellationConfig = config.Options.filter(function (c) {

                            return userId == c.MediaBrowserUserId;

                        })[0] || {};

                        $('#chkEnableConstellation', page).checked(ConstellationConfig.Enabled || false).checkboxradio("refresh");
                        $('#txtConstellationUrl', page).val(ConstellationConfig.Url || '');
                        $('#txtConstellationPort', page).val(ConstellationConfig.Port || '');
                        $('#txtConstellationSentinelName', page).val(ConstellationConfig.Sentinel || '');
                        $('#txtConstellationPackageName', page).val(ConstellationConfig.Package || '');
                        $('#txtConstellationPackageCredential', page).val(ConstellationConfig.Credential || '');
                        $('#txtConstellationDeviceId', page).val(ConstellationConfig.DeviceId || '');

                        Dashboard.hideLoadingMsg();
                    });
                }

                $('.ConstellationConfigurationPage').on('pageinit', function (event) {

                    var page = this;

                    $('#selectUser', page).on('change', function () {

                        loadUserConfig(page, this.value);
                    });

                    $('#testNotification', page).on('click', function (event) {

                        Dashboard.showLoadingMsg();

                        var onError = function () {
                            alert("There was an error sending the test notification. Please check your notification settings and try again.");
                            require(['alert'], function (alert) {
                                Dashboard.hideLoadingMsg();
                            });
                        };

                        ApiClient.getPluginConfiguration(pluginId).then(function (config) {

                            if (!config.Options.length) {
                                Dashboard.hideLoadingMsg();
                                require(['alert'], function (alert) {
                                    alert("Please configure and save at least one notification account.");
                                });
                            }

                            config.Options.map(function (c) {

                                ApiClient.ajax({
                                    type: "POST",
                                    url: ApiClient.getUrl("Notification/Constellation/Test/" + c.MediaBrowserUserId)

                                }).then(function () {
                                    Dashboard.hideLoadingMsg();
                                }, onError);
                            });
                        });
                    });

                }).on('pageshow', function (event) {

                    Dashboard.showLoadingMsg();

                    var page = this;

                    ApiClient.getUsers().then(function (users) {

                        $('#selectUser', page).html(users.map(function (user) {

                            return '<option value="' + user.Id + '">' + user.Name + '</option>';

                        })).selectmenu('refresh').trigger('change');

                    });

                    Dashboard.hideLoadingMsg();
                });

                $('.ConstellationConfigurationForm').on('submit', function (e) {

                    Dashboard.showLoadingMsg();

                    var form = this;

                    ApiClient.getPluginConfiguration(pluginId).then(function (config) {

                        var userId = $('#selectUser', form).val();

                        var ConstellationConfig = config.Options.filter(function (c) {

                            return userId == c.MediaBrowserUserId;

                        })[0];

                        if (!ConstellationConfig) {
                            ConstellationConfig = {};
                            config.Options.push(ConstellationConfig);
                        }

                        ConstellationConfig.MediaBrowserUserId = userId;

                        ConstellationConfig.Enabled = $('#chkEnableConstellation', form).checked();
                        ConstellationConfig.Url = $('#txtConstellationUrl', form).val();
                        ConstellationConfig.Port = $('#txtConstellationPort', form).val();
                        ConstellationConfig.Sentinel = $('#txtConstellationSentinelName', form).val();
                        ConstellationConfig.Package = $('#txtConstellationPackageName', form).val();
                        ConstellationConfig.Credential = $('#txtConstellationPackageCredential', form).val();
                        ConstellationConfig.DeviceId = $('#txtConstellationDeviceId', form).val();

                        ApiClient.updatePluginConfiguration(pluginId, config).then(Dashboard.processPluginConfigurationUpdateResult);
                    });

                    return false;
                });

            })();

        </script>
    </div>
</body>
</html>
